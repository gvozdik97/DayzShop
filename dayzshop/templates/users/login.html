{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h3><i class="bi bi-steam me-2"></i>Вход через Steam</h3>
                </div>
                <div class="card-body p-5">
                    <a href="{% url 'login' %}" class="btn btn-steam btn-lg">
                        <img src="{% static 'img/steam_logo.png' %}" width="24" class="me-2">
                        Авторизоваться
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
