<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-header m-3 rounded-5">
        <div class="container">
            <a class="navbar-brand" href="{% url 'shop:index' %}">DAYZ DONATE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="{% url 'shop:index' %}">Главная</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="{% url 'shop:product_list' %}">Магазин</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="{% url 'shop:contacts' %}">Контакты</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center mx-1 mx-lg-2">
                        <a href="{% url 'cart:detail' %}" class="nav-link text-center px-1 px-lg-2">
                            <div class="position-relative mx-auto" style="width: fit-content;">
                                <i class="bi bi-cart4 fs-4"></i>
                                {% if cart and cart.items.count > 0 %}
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    {{ cart.items.count }}
                                    <span class="visually-hidden">товаров в корзине</span>
                                </span>
                                {% endif %}
                            </div>
                            <span class="d-block small">Корзина</span>
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                    </li>
                    {% else %}
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
