{% load static %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-sm p-3 rounded-4 server-info-container" id="serverInfoCard">
            <!-- Светлячок -->
            <div id="cursorGlow" class="cursor-glow"></div>
            
            <div class="card-body p-4">
                <h2 class="text-center mb-4 text-light">О нашем сервере</h2>
                
                <div class="row">
                    <div class="col-md-6 server-glass-card p-4 text-light rounded-4">
                        <h4><i class="bi bi-server me-2"></i>DayZ Survivors</h4>
                        <ul class="list-group list-group-flush mb-4">
                            <li class="list-group-item server-glass-item">
                                <i class="bi bi-people-fill text-warning me-2"></i>
                                <strong>Онлайн:</strong> 
                                <span>50-100 игроков</span>
                            </li>
                            <li class="list-group-item server-glass-item">
                                <i class="bi bi-globe text-warning me-2"></i>
                                <strong>Локация:</strong> 
                                <span>Россия, Москва</span>
                            </li>
                            <li class="list-group-item server-glass-item">
                                <i class="bi bi-speedometer2 text-warning me-2"></i>
                                <strong>Мод:</strong> 
                                <span>Vanilla+ (лёгкие улучшения)</span>
                            </li>
                        </ul>
                        
                        <div class="d-grid gap-2">
                            <a href="steam://connect/your.server.ip:port" 
                                class="btn btn-gradient">
                                <i class="bi bi-controller me-2"></i>Подключиться
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block javascript %}
    <script type="module" src="{% static 'js/cursor-glow.js' %}"></script>
{% endblock %}
