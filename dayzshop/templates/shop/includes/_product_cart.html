{% load static %}
<div class="col">
    <div class="card h-100 shadow-sm">
        <a href="{{ product.get_absolute_url }}">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% else %}
            <img src="{% static 'img/no-image.jpg' %}" class="card-img-top" alt="No image">
            {% endif %}
        </a>
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted">{{ product.description|truncatechars:60 }}</p>
        </div>
        <div class="card-footer bg-white">
            <div class="d-flex justify-content-between align-items-center">
                <span class="h5 text-dark mb-0">{{ product.price }} руб.</span>
                <a href="{% url 'cart:add' product.id %}" class="btn btn-warning btn-sm">
                    В корзину
                </a>
            </div>
        </div>
    </div>
</div>
