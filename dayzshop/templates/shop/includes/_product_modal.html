<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            
            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <h1 class="modal-title fs-4 text-white fw-bold" id="productModalLabel">
                    Быстрый просмотр
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>

            <!-- Содержимое модального окна -->
            <div class="modal-body" id="productModalBody">
                <div class="text-center py-5">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </div>
            </div>

            <!-- Подвал модального окна с кнопками действий -->
            <div class="modal-footer">
                <div class="d-flex flex-column flex-sm-row gap-3 w-100">
                    
                    <!-- Основные кнопки действий -->
                    <div class="d-flex gap-3 flex-grow-1">
                        <button type="button" class="btn btn-primary-custom flex-grow-1" id="modalAddToCartBtn">
                            <i data-lucide="shopping-cart" class="me-2"></i>
                            Добавить в корзину
                        </button>
                        
                        <!-- Кнопка избранного - используем data-атрибуты -->
                        <button type="button" 
                                class="btn btn-secondary-custom btn-favorite d-flex align-items-center justify-content-center p-0" 
                                id="modalFavoriteBtn"
                                style="width: 3rem; height: 3rem;"
                                data-product-id=""
                                data-in-wishlist="false"
                                title="Добавить в избранное">
                            <i data-lucide="heart" class="lucide-icon-sm"></i>
                        </button>
                    </div>

                    {% comment %} <!-- Кнопка закрытия -->
                    <button type="button" class="btn btn-secondary-custom" data-bs-dismiss="modal">
                        Закрыть
                    </button> {% endcomment %}
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    /* Стили для модального окна */
    .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
    }

    .modal-content {
        background: rgba(31, 41, 55, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1.5rem 2rem 1rem;
    }

    .modal-body {
        padding: 2rem;
    }

    .modal-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 2rem 1.5rem;
    }

    .btn-close {
        background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23fff'%3e%3cpath d='m.235.675 15.09 15.09a.5.5 0 0 0 .707-.707l-15.09-15.09a.5.5 0 1 0-.707.707'/%3e%3c/svg%3e") center/1em auto no-repeat;
        width: 2rem;
        height: 2rem;
        opacity: 0.7;
    }
    .btn-close:hover {
        opacity: 1;
    }

    .product-image-container {
        position: relative;
        border-radius: 1rem;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        aspect-ratio: 1;
    }

    .product-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .product-image:hover {
        transform: scale(1.05);
    }

    .stock-indicator {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 10;
    }

    .stock-badge {
        padding: 0.5rem 0.75rem;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .stock-in {
        background: rgba(16, 185, 129, 0.9);
        color: #FFFFFF;
        border: 1px solid #34D399;
    }

    .stock-out {
        background: rgba(239, 68, 68, 0.9);
        color: #FFFFFF;
        border: 1px solid #EF4444;
    }

    .discount-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: linear-gradient(135deg, #10B981, #34D399);
        color: #FFFFFF;
        padding: 0.5rem 0.75rem;
        border-radius: 0.75rem;
        font-weight: 700;
        font-size: 0.875rem;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .product-title {
        color: #FFFFFF;
        font-size: 1.75rem;
        font-weight: 700;
        line-height: 1.3;
        margin-bottom: 0.5rem;
    }

    .product-category {
        display: inline-block;
        background: rgba(255, 255, 255, 0.1);
        color: #6EE7B7;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 1rem;
    }

    .product-description {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
    }

    .rating-container {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
    }

    .stars {
        display: flex;
        gap: 0.25rem;
    }

    .star {
        width: 1.25rem;
        height: 1.25rem;
        color: #6B7280;
        transition: color 0.2s ease;
    }

    .star.filled {
        color: #FBBF24;
        fill: #FBBF24;
    }

    .rating-text {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        font-size: 1rem;
    }

    .rating-count {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
    }

    .price-container {
        margin-bottom: 2rem;
    }

    .current-price {
        color: #FFFFFF;
        font-size: 2.5rem;
        font-weight: 900;
        line-height: 1;
    }

    .original-price {
        color: rgba(255, 255, 255, 0.5);
        font-size: 1.25rem;
        text-decoration: line-through;
        margin-left: 1rem;
    }

    .price-savings {
        color: #6EE7B7;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 0.25rem;
    }

    .btn-primary-custom {
        background: linear-gradient(135deg, #10B981, #34D399);
        border: 1px solid #34D399;
        color: #FFFFFF;
        font-weight: 600;
        padding: 0.875rem 2rem;
        border-radius: 0.75rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-primary-custom:hover {
        background: linear-gradient(135deg, #34D399, #6EE7B7);
        border-color: #6EE7B7;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        color: #FFFFFF;
    }

    .btn-primary-custom:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .btn-secondary-custom {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        padding: 0.875rem 1.5rem;
        border-radius: 0.75rem;
        transition: all 0.3s ease;
    }

    .btn-secondary-custom:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        color: #FFFFFF;
        transform: translateY(-1px);
    }

    .btn-favorite {
        width: 3rem;
        height: 3rem;
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .btn-favorite.active {
        background: linear-gradient(135deg, #EF4444, #DC2626);
        border-color: #EF4444;
        color: #FFFFFF;
    }

    .btn-favorite.active:hover {
        background: linear-gradient(135deg, #DC2626, #B91C1C);
    }

    @media (max-width: 768px) {
        .modal-dialog {
            margin: 0.5rem;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.5rem;
        }
        
        .current-price {
            font-size: 2rem;
        }
        
        .btn-primary-custom {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
        }
    }
</style>
