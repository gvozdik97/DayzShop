<script>
// –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
function typeWriter(text, element, speed = 100) {
    let i = 0;
    element.innerHTML = '';
    
    function type() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
        } else {
            // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—á–∞—Ç–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∫—É—Ä—Å–æ—Ä–∞
            document.querySelector('.cursor-anim').style.animation = 'blink 1s infinite';
        }
    }
    
    type();
}

document.addEventListener('DOMContentLoaded', function() {
    const text = "–ù–æ –≤–∞—à–∏ –ø–æ–∫—É–ø–∫–∏ –∂–¥—É—Ç –≤–∞—Å –∑–∞ —É–≥–ª–æ–º...";
    const typingElement = document.getElementById('typing-text');
    
    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => {
        typeWriter(text, typingElement, 80);
    }, 1000);

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    const showcaseItems = document.querySelectorAll('.showcase-item');
    showcaseItems.forEach(item => {
        item.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
        });
        
        item.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });

    // –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü –¥–ª—è –∫–Ω–æ–ø–æ–∫
    const primaryButton = document.querySelector('.cart-btn-primary-custom');
    if (primaryButton) {
        primaryButton.addEventListener('mouseenter', function() {
            for (let i = 0; i < 8; i++) {
                const spark = document.createElement('div');
                spark.className = 'btn-spark-particle';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.animationDelay = Math.random() * 0.5 + 's';
                this.querySelector('.btn-particles').appendChild(spark);
                
                setTimeout(() => {
                    spark.remove();
                }, 1000);
            }
        });
    }
});
</script>
